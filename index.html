<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.1.0.js"   integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="   crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Dr. Steve Brule's Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>Dr. Steve Brule's Pizza Parlor</h1>
    <form id="pizzaForm">
        <div class="form-group">
          <label for="pickSize">What size of pizza would you like?</label>
          <select class="form-control" id="pickSize">
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
            <option>Gargantuan</option>
          </select>
      </div>
      <div id="meatToppings">
        <div class="checkbox">
          <label><input type="checkbox" value="pepperoni">Pepperoni</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="sausage">Sausage</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="anchovies">Anchovies</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="bacon">Bacon</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="chicken">Chicken</label>
        </div>
      </div>
    </div>
    </form>
  </body>
</html>
